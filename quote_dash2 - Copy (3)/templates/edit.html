<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <title>Edit Page</title>
</head>
<body>
    <div class = 'jumbotron'>
        <div class="container">
                <h1>Edit My Account</h1>
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <hr>
        
            <div>
                <form action="/quotes/{{session['userid']}}/update" method='POST'>
                    <p>First Name: <input type='text' name='first_name' placeholder="{{result.first_name}}"></p>
                    <p>Last Name: <input type='text' name='last_name' placeholder="{{result['last_name']}}"></p>
                    <p>Email: <input type='text' name='email' placeholder="{{result['email']}}"></p>
                    <p><input type='submit' value='Update'></p>
        
                </form>
            </div>
             <a href='/users/welcome'>Go Back</a> | <a href='/users/logout'>Logout!</a>


        </div>


    </div>
    
    
</body>
</html>
